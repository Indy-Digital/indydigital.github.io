<!DOCTYPE HTML>
<html>
<body class="is-preload">

<!-- Contact -->
  <section id="contact">
    <div class="inner">
      <section>
        <h2>Contact Us</h2>
        <form method="post" action="https://formspree.io/f/mknpyerg" encType="multipart/form-data">
          <div class="fields">
            <div class="field half">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required/>
            </div>
            <div class="field half">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" required/>
            </div>
            <div class="field">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="6" required></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send Message" class="primary" /></li>
            <li><input type="reset" value="Clear" /></li>
          </ul>
        </form>
      </section>
      <section class="split">
        <section>
          <div class="contact-method">
            <span class="icon solid alt fa-envelope"></span>
            <h3>Email</h3>
            <a href="mailto: contact@indy.digital">contact@indy.digital</a>
          </div>
        </section>
        <section>
          <div class="contact-method">
            <span class="icon solid alt fa-phone"></span>
            <h3>Phone</h3>
            <a href="sms: 3173504544">(317) 350-4544</a>
          </div>
        </section>
        <section>
          <div class="contact-method">
            <span class="icon solid alt fa-home"></span>
            <h3>Address</h3>
            <span>540 Westfield Rd, Noblesville, IN 46060</span>
          </div>
        </section>
      </section>
    </div>
  </section>

<!-- Footer -->
  <footer id="footer">
    <div class="inner">
      <section>
      <ul class="icons">
        <li><a href="https://twitter.com/digital_indy" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="https://fb.me/indydigitalmarketing" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="https://instagram.com/indy_digital" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="https://www.linkedin.com/company/indydigital" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; Indy Digital</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
      </ul>
    </section>
    </div>
